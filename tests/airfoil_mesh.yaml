skins:
  outer_skin:
    thickness:
      type: interp
      coord: x
      x: [0.0, 0.9, 1.0]
      y: [0.005, 0.005, 0.002]
    material: biax_glass_fiber
    sort_index: 1
  cap1:
    thickness:
      type: condition
      value: 0.02
      else_value: 0.0
      conditions:
        - coord: x
          range: [0.15, 0.5]
        - coord: tr
          range: [0.0, 0.5]
    material: ortho_carbon
    sort_index: 2
  cap2:
    thickness:
      type: condition
      value: 0.015
      else_value: 0.0
      conditions:
        - coord: x
          range: [0.15, 0.5]
        - coord: tr
          range: [0.5, 1.0]
    material: ortho_carbon
    sort_index: 3
  core:
    thickness:
      type: interp
      coord: x
      x: [0.05, 0.1, 0.15, 0.15001, 0.5, 0.5001, 0.7, 0.9]
      y: [0, 0.01, 0.01, 0, 0, 0.02, 0.02, 0]
    material: pvc_foam_120
    sort_index: 4
  inner_skin:
    thickness:
      type: constant
      coord: x
      value: 0.005
    material: biax_glass_fiber
    sort_index: 5
webs:
  web1:
    points: [[0.25, -0.1], [0.25, 0.1]]
    plies:
      - thickness: 0.004
        material: biax_web
      - thickness: 0.008
        material: pvc_foam_120
      - thickness: 0.004
        material: biax_web
    normal_ref: [1, 0]
    n_cell: 20
  web2:
    points: [[0.4, -0.1], [0.4, 0.1]]
    plies:
      - thickness: 0.004
        material: biax_web
      - thickness: 0.008
        material: pvc_foam_120
      - thickness: 0.004
        material: biax_web
    normal_ref: [-1, 0]
    n_cell: 15
airfoil_filename: naca0018.dat
n_elem: 100
plot: true
vtk: output.vtk
materials:
  # note these are dummy properties, do not use for engineering purposes
  - name: ortho_carbon
    type: orthotropic
    E: [140000000000.0, 10000000000.0, 10000000000.0]
    G: [5000000000.0, 5000000000.0, 5000000000.0]
    nu: [0.3, 0.3, 0.3]
    rho: 1900.0
  - name: pvc_foam_120
    type: isotropic
    E: 120000000.0
    nu: 0.3
    rho: 120.0
  - name: biax_glass_fiber
    type: orthotropic
    E: [30000000000.0, 10000000000.0, 10000000000.0]
    G: [4000000000.0, 4000000000.0, 4000000000.0]
    nu: [0.25, 0.25, 0.25]
    rho: 1900.0
  - name: biax_web
    type: orthotropic
    E: [30000000000.0, 10000000000.0, 10000000000.0]
    G: [4000000000.0, 4000000000.0, 4000000000.0]
    nu: [0.25, 0.25, 0.25]
    rho: 1800.0